swagger: "2.0"
info:
  version: 1.0.0
  title: Product API
  description: eCom Product API fro product related information
  contact:
    name: Ivan Zhyvilov
    email: ivan.zhyvilov@adidas-group.com
host: www.adidas.co.uk
basePath: /api
schemes:
  - http
produces:
  - application/json; charset=utf-8
paths:
  /products/{pid}:
    get:
      description: |
        Get eCom Product information over API 
      operationId: getproduct
      parameters:
        - name: pid
          in: path
          description: The ID of the product 
          required: true
          type: string
          x-example: BB1305
      responses:
        200:
          description: PAPI successful response
          schema:
            $ref: '#/definitions/product_found'
        default:
          description: Product not found
          schema:
            $ref: '#/definitions/product_not_found'
definitions:
  product_found:
    required:
      - id
      - name
      - model_number
      - product_type
      - availability_status
      - meta_data
    properties:
      id:
        type: string
        description: Article master ID
        minLength: 2
        maxLength: 6
      name:
        type: string
        description: Localized product title
      model_number:
        type: string
        description: Product Model Number
        minLength: 5
        maxLength: 5
      product_type:
        type: string
        description: Type of the given product. Possible values "inline","miadidas","yrReebok","flash","hype"
        enum:
          - inline
          - miadidas
          - yrreebok
          - flash
          - hype
      meta_data: 
        $ref: '#/definitions/product_meta_data'
      availability_status:
        type: string
      variation_list:
        type: array
        description: List of product variations
        items:
          $ref: '#/definitions/product_variations'
    example:
      id: C77124
      name: Superstar Shoes
      model_number: JOA72
      product_type: inline
      meta_data:
        page_title: adidas Superstar Shoes - White | adidas UK
        site_name: adidas United Kingdom
        description: Shop for Superstar Shoes - White at adidas.co.uk! See all the styles and colours of Superstar Shoes - White at the official adidas UK online store.
        keywords: Superstar Shoes
        canonical: http://www.adidas.co.uk/superstar-shoes/C77124.html
        robots: noindex, follow
      availability_status: IN_STOCK
      variation_list:
        sku: C77124_530
        size: XL
        availability: 255
        max_order_quantity: 10
        availability_status: IN_STOCK
  product_meta_data:
    required:
      - page_title
    properties:
      page_title: 
        type: string
      site_name: 
        type: string
      description: 
        type: string
      keywords: 
        type: string
      canonical: 
        type: string
      robots: 
        type: string
  product_variations:
    required:
      - sku
      - size
      - availability
      - max_order_quantity
      - availability_status
    properties:
      sku: 
        type: string
        maxLength: 10
        minLength: 7
      size: 
        type: string
      availability: 
        type: number
      max_order_quantity: 
        type: number
      availability_status: 
        type: string
        enum:
          - IN_STOCK
          - NOT_AVAILABLE
          - PREORDER
          - BACKORDER
  product_not_found:
    required:
      - success
      - error
    properties:
      success:
        type: string
      error:
        type: integer
    example:
      success: false
      error: 404