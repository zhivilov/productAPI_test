swagger: "2.0"
info:
  version: 1.0.0
  title: Product API
  description: eCom Product API fro product related information
  contact:
    name: Ivan Zhyvilov
    email: ivan.zhyvilov@adidas-group.com
host: www.adidas.co.uk
basePath: /api
schemes:
  - http
produces:
  - application/json;charset=utf-8
paths:
  /products/{pid}:
    get:
      description: |
        Get eCom Product information over API 
      operationId: getproduct
      parameters:
        - name: pid
          in: path
          description: The ID of the product 
          required: true
          type: string
          default: BB1305
      responses:
        200:
          description: PAPI successful response
          schema:
            $ref: '#/definitions/product_found'
        404:
          description: Product not found
          schema:
            $ref: '#/definitions/product_not_found'
  
definitions:
  product_found:
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string
    example:
      id: C77124
      name: Superstar Shoes
      model_number: JOA72
      availability_status: IN_STOCK
  product_not_found:
    required:
      - success
      - error
    properties:
      success:
        type: string
      error:
        type: integer
    example:
      success: false
      error: 404